<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ accordion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&family=Mynerve&family=Rubik:wght@300;400;500&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div class="container">
    <header>
      <img src="./assets/images/background-pattern-desktop.svg" alt="background">
    </header>
    <main></main>
    <div class="accordion-menu">
      <div class="title">
        <img src="./assets/images/icon-star.svg" alt="star">
        <h1>FAQs</h1>
      </div>
      <div class="accordions">
        <button class="accordion js-accordion">
          <div class="accordion-title">
            <h2>What is Frontend Mentor, and how will it help me?</h2>
          </div>
          <img src="./assets/images/icon-plus.svg" alt="plus">
          <div class="text">
            <p>Frontend Mentor offers realistic coding challenges to help developers improve their 
              frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for 
              all levels and ideal for portfolio building.</p>
          </div>
        </button>
        
        <button class="accordion js-accordion">
          <div class="accordion-title">
            <h2>Is Frontend Mentor free?</h2>
          </div>
          <img src="./assets/images/icon-plus.svg" alt="plus">
          <div class="text">
            <p>Yes, Frontend Mentor offers both free and premium coding challenges, with the free 
              option providing access to a range of projects suitable for all skill levels.</p>
          </div>
        </button>
        
        <button class="accordion js-accordion">
          <div class="accordion-title">
            <h2>Can I use Frontend Mentor projects in my portfolio?</h2>
          </div>
           <img src="./assets/images/icon-plus.svg" alt="plus">
           <div class="text">
            <p>Yes, you can use projects completed on Frontend Mentor in your portfolio. It's an excellent
              way to showcase your skills to potential employers!</p>
          </div>
          </button>
        
        <button class="accordion last-button js-accordion">
          <div class="accordion-title">
            <h2>How can I get help if I'm stuck on a challenge?</h2>
          </div>
          <img src="./assets/images/icon-plus.svg" alt="plus">
          <div class="text">
            <p>The best place to get help is inside Frontend Mentor's Discord community. There's a help 
              channel where you can ask questions and seek support from other community members.</p>
          </div>
        </button>
        
      </div>
    </div>
  </div>

  <script type="module" src="./js/controller.js"></script>
</body>
</html>
